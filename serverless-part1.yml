# serverless-part1.yml (Company-like with plugins)
service: test-serverless-part1

provider:
  name: aws
  stage: ${opt:stage, 'develop'}
  runtime: nodejs16.x
  region: us-east-1
  memorySize: 128
  timeout: 30


functions:
  hello-part1:
    handler: handler.hello
    events:
      - http:
          path: hello-part1
          method: get
          
  test-function-1:
    handler: handler.test1
    events:
      - http:
          path: test1
          method: get
          
  test-function-2:
    handler: handler.test2
    events:
      - http:
          path: test2
          method: get

plugins:
  - serverless-prune-plugin
service: test-serverless-part2

provider:
  name: aws
  stage: ${opt:stage, 'develop'}
  runtime: nodejs18.x
  region: us-east-1
  memorySize: 128
  timeout: 30

functions:
  hello-part2:
    handler: handler.helloPart2
    events:
      - http:
          path: hello-part2
          method: get
          
  test-function-part2-1:
    handler: handler.testPart2_1
    events:
      - http:
          path: test-part2-1
          method: get
          
  test-function-part2-2:
    handler: handler.testPart2_2
    events:
      - http:
          path: test-part2-2
          method: get